<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
        <p:fieldset legend="Objetos">
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Adicionar" action="#{clientesBean.adicionar()}" update="@form"></p:commandButton>
                </p:toolbarGroup>
            </p:toolbar>
            <p:panelGrid columns="2">
                <h:outputText value="Nome"></h:outputText>
                <p:inputText value="#{clientesBean.cliente.nome}"></p:inputText>

                <h:outputText value="E-mail"></h:outputText>
                <p:inputText value="#{clientesBean.cliente.email}"></p:inputText>
                
                <h:outputText value="Senha"></h:outputText>
                <p:inputText value="#{clientesBean.cliente.senha}"></p:inputText>

                <h:outputText value="Telefone"></h:outputText>
                <p:inputMask mask="(99) 99999-9999" value="#{clientesBean.cliente.telefone}"></p:inputMask>

                <h:outputText value="Endereço"></h:outputText>
                <p:inputText value="#{clientesBean.cliente.endereco}"></p:inputText>
            </p:panelGrid>
            
            <p:dataTable value="#{clientesBean.cli}" var="cliente">
                <p:column headerText="Nome">
                    <h:outputText value="#{cliente.nome}"></h:outputText>
                </p:column>
                <p:column headerText="E-mail">
                    <h:outputText value="#{cliente.email}"></h:outputText>
                </p:column>
                <p:column headerText="Senha">
                    <h:outputText value="#{cliente.senha}"></h:outputText>
                </p:column>
                <p:column headerText="Telefone">
                    <h:outputText value="#{cliente.telefone}"></h:outputText>
                </p:column>
                <p:column headerText="Endereço">
                    <h:outputText value="#{cliente.endereco}"></h:outputText>
                </p:column>
            </p:dataTable>
        </p:fieldset>
    </h:form>
    </h:body>
</html>
